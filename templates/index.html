<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-1 divide-y">
        <div class="bg-slate-900 flex justify-start">
            <div class="mb-2 mt-2 ml-2">
                <h1 class="mt-3 lg:text-2xl md:text-2xl font-bold text-slate-50"><a href="http://localhost:8000/">Task
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-green-500 relative inline-block">
                            <span class="relative text-white">Manager</span>
                        </span>
                    </a>
                </h1>
            </div>
            <br><br><br>
        </div>
        <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-4">
            <div>
                <br><br>
                <blockquote class="text-2xl font-semibold italic text-center text-slate-900">
                    Manage your Tasks
                    <span
                        class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                        <span class="relative text-white">like a pro</span>
                    </span>
                    with us, don't worry we got your back.
                </blockquote>
                <img src="https://vectorforfree.com/wp-content/uploads/2020/03/Working_Men_VectorForFree.png" />
            </div>
            <div>
                <div class="text-center">

                    <br><br><br><br><br><br>
                    {% if request.user.is_authenticated %}
                    <h1 class=" text-2xl font-bold">
                        Welcome {{user}}
                    </h1>
                    <center><img src="https://i.gifer.com/XfQ8.gif" width="300px" height="300px">
                        <br>
                        <a href="/tasks">
                            <div class="text-center w-64 bg-green-500 text-white rounded-lg px-4 py-4 mt-3 ml-6">
                                View Progress
                            </div>

                        </a>

                        <br>
                        <a href="/user/logout/">
                            <div class="text-center w-64 bg-red-500 text-white rounded-lg px-4 py-4 mt-3 ml-6">
                                Logout
                            </div>
                        </a>
                    </center>
                    {% else %}
                    <h1 class=" text-2xl font-bold">
                        Holla!! Please Login or sign up to continue.
                    </h1>
                    <center>
                        <a href="/user/login/">
                            <div class="text-center w-64 bg-red-500 text-white rounded-lg px-4 py-4 mt-3 ml-6">
                                Login
                            </div>
                        </a>
                        <br>
                        <a href="/user/signup/">
                            <div class="text-center w-64 bg-green-500 text-white rounded-lg px-4 py-4 mt-3 ml-6">
                                Sign Up
                            </div>
                        </a>
                    </center>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
