<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-1 divide-y">
        <div class="bg-slate-900 flex justify-start">
            <div class="mb-2 mt-2 ml-2">
                <h1 class="mt-3 lg:text-2xl md:text-2xl font-bold text-slate-50"><a href="http://localhost:8000/">Task
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-green-500 relative inline-block">
                            <span class="relative text-white">Manager</span>
                        </span>
                    </a>
                </h1>
            </div>
            <br><br><br>
        </div>
        <div class="px-3">
            <br>
            <h1 class="text-3xl font-bold">Task Delete</h1>
            <br>
            <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3 border-2 border-red-500"
                role="alert">

                <form method="post">
                    {% csrf_token %}
                    <p class="text-2xl font-bold">Are you Sure yo want to delete "{{object}}" task ?</p>
                    <br>
                    <input type="submit" class="bg-red-500 text-white rounded-lg text-2xl px-4 py-4 mt-3 ml-4"
                        value="Confirm">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
